<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Bank Line | Logar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/8ac0ce319f.js" crossorigin="anonymous"></script>
</head>
<body>

    <div>
        <div id="section-a" class="content-section content-bg--purple">
            
            <div class="content-section">
                <div class="container-section">

                    <img src="img/logo.png" alt="">
                    <div class="d-flex justify-content-center align-items-center mt-5 content-section--inter row">

                        <div class="card p-4 col-md-3 col-sm-12 col-xs-12 text-center">
                            <div class="mb-4 mt-4">
                                <h4>Faça seu Login</h4>
                            </div>

                            <div class="form-group mb-4">
                                <input type="text" name="name" class="form-control" placeholder="Digite seu usuário" id="username">
                            </div>

                            <div class="form-group mb-4">
                                <input type="password" name="name" class="form-control" placeholder="Digite sua senha" id="name">
                            </div>

                            <div class="mt-4 mb-3">
                                <button type="button" class="btn btn-labeled btn-success">
                                    Continuar
                                    <span class="btn-label"><i class="fas fa-arrow-right"></i></span>
                                </button>
                            </div>
                            <div class="d-grid mb-3">
                                <a href="" class="mb-2">Esqueci minha senha <i class="fas fa-arrow-right"></i></a>
                                <a href="" class="mb-2">Ainda não sou cliente <i class="fas fa-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
